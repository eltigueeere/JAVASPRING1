<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>



<div class="container">
	<h3>5.- hacer un formulario html que envie por post a la direccion http://serti.mx/formulario  los siguientes campos</h3>
	<ol>
		<li>Nombre  </li>
		<li>Edad </li>
		<li>Apellido Materno </li>
		<li>Apellido Paterno </li>
	</ol>
	
	<form th:action="@{/form}" action="http://serti.mx/formulario"  method="post">
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
		  </div>
		  <div class="form-group">
		    <label for="Edad">Edad</label>
		    <input type="text" class="form-control" name="edad" id="edad" placeholder="Edad">
		  </div>
		  <div class="form-group">
		    <label for="apellido_m">Apellido Materno</label>
		    <input type="text" class="form-control" name="apellido_m" id="apellido_m" placeholder="Apellido Materno">
		  </div>
		  <div class="form-group">
		    <label for="apellido_p">Apellido Materno</label>
		    <input type="text" class="form-control" name="apellido_p" id="apellido_p" placeholder="Apellido Paterno">
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
